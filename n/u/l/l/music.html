        <div class="main__footer d-flex flex-column justify-content-between align-items-center">
            <div id="player-container" class="w-100 pt-2 d-flex justify-content-center align-items-center">
                <audio id="music-player" autoplay>

                </audio>
                <span id="current-time" class="time fs-11px">0:00</span>
                <input type="range" id="seek-slider" class="mx-4" max="100" value="0">
                <span id="duration" class="time fs-11px">0:00</span>

            </div>
            <div class="main__footer d-flex flex-row justify-content-between align-items-end">
                <div class="h-100 col-3 d-flex flex-row align-items-end ps-3 pb-3">
                    <div id="playing-song-album" class="bg-image"></div>
                    <div class="d-flex flex-column justify-content-center align-items-start ps-2" style="height: 60px;">

                    <img src="assets/imgs/cat_1.gif" class="hide-on-mobile me-5" style="height: 75px; width: 75px;" alt="">
