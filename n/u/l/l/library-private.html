<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="assets/imgs/null-mini.png">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/library.css" rel="stylesheet">
</head>

<body id="body" class="position-relative">
    <div id="background-panel" class="position-absolute w-100 h-100" style="z-index: -1;opacity: 0.4;"></div>
    <div class="position-absolute top-50 end-0 box-shadow animate__animated animate__fadeInLeft " id="menu-panel" style="display: none; z-index: 999;">
        <div class="d-flex flex-row justify-content-start align-items-center">
            <div class="d-flex flex-column px-3 py-3">
                <div class="flex-row d-flex pt-2" onclick="redirect('Library')">                 
                    <i class="bi bi-journal-bookmark pe-2"></i>
                    <div>Library</div>
                </div>    
                <div class="flex-row d-flex pt-2" onclick="redirect('Music')">                 
                    <i class="bi bi-music-note-beamed pe-2"></i>
                    <div>Music</div>
                </div>  
            </div>
            <i class="bi bi-chevron-left pe-2" onclick="showHomePanel()" ></i>
        </div>
    </div>    
    <span class="bi bi-chevron-right position-absolute top-50 end-0 animate__animated animate__fadeInLeft " onclick="showHomePanel()" id="btn-show-home-panel" style="opacity: 0.5;; z-index: 999;"></span>
    
    <div class="border-main">
        <div class="main">
            <div class="main__header">
                <div class="header__date-time">
                </div>
                <div class="header__title">Null Library</div>

                <div class="header__date-time">
                    <div class="date-time__clock"></div>
                    <div class="date-time__calendar"></div>
                </div>
            </div>

            <script src="js/clock.js" async></script>

            <div class="main__content">
                <div class="content" id="content-wrap">
                    <div class="content__container">
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
<script src="js/library.js" async></script>
